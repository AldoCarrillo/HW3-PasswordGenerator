<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>    
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        
        <div>
          <h4> CRITERIA</h4>
          <h3>
          <input type="checkbox" id="check1"  value = "Upper">
          <label for="criteria1"> A-Z</label>
          <input type="checkbox" id="check2"  value="Lower">
          <label for="criteria2"> a-z</label>
          <input type="checkbox" id="check3"  value="Numbers">
          <label for="criteria2"> 0-9</label>
          <input type="checkbox" id="check4"  value="Special">
          <label for="criteria3"> @#$*&</label></h3>
        </div>
        

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
